<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#159957">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
</head>
<body>
    <!--A hidden container to hold loading state-->
    <div id="loadingContainer">
        <div id="loader"></div>
    </div>

    <!--Snackbar to show notification to uers-->
    <div id="snackbar">
        <p id="snackbarMessage">Getting today's exchange rates for offline use.</p>
        <div id="snackbarLoader"></div>
    </div>

    <!--A hidden container to hold offline currencies user can use-->
    <div id="offlineCurrenciesContainer">
        
        <div id="currenciesList">
            <h3 class="currenciesListTitle">Offline Currecies</h3>
            <p class="currenciesListTitle">This are currencies you can use off-line.It contains 30 of the recent currencies you used. Note that we will try to update them every 2 hours for accuracy purposes.</p>
            <div id="lists">
                

            </div>
              
              <br>
              <button id="closeButton">Close</button>
        </div>
    </div>
    
    <!--A container to hold the main part of the app i.e currency inputs etc...-->
    <div id="mainContainer">
        <h1 class="title">Currency Converter</h1>

        <div id="fromSection" class="inline sections">
            <h3 class="boxTitle">From Currency</h3>
            <br>
            <select name="fromCurrency" id="fromCurrency" class="currencySelecters">
                
            </select>
            <input type="text" name="fromInput" id="fromInput" placeholder="Enter Amount" class="currencyInputs">
            
        </div>
        <br>

        <div id="toSection" class="inline sections">
            <h3 class="boxTitle">To Currency</h3>
            <br>
            <select name="toCurrency" id="toCurrency" class="currencySelecters inline">
                
            </select>
            <h3 class="inline" id="resultText"></h3>
            <h3 class="boxTitle" id="exchangeRateText"></h3>
        </div><br>

        <button id="convertButton">Convert</button>
    </div>

    <!--Fixed circular action button to show offline currencies-->
    <button id="showOfflineCurrencies"><img src="img/button.png" alt="" srcset="" class="buttonImg"></button>
</body>
<script src="idb/idb.js"></script>
<script src="JS/main.js"></script>
</html>
