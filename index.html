<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#159957">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="CSS/main.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Currency Converter</title>
</head>
<body>
    <div id="loadingContainer">
        <div id="loader"></div>
    </div>
    
    <div id="mainContainer">
        <h1 class="title">Currency Converter</h1>

        <div id="fromSection" class="inline sections">
            <h3 class="boxTitle">From Currency</h3>
            <br>
            <select name="fromCurrency" id="fromCurrency" class="currencySelecters">
                
            </select>
            <input type="text" name="fromInput" id="fromInput" placeholder="Enter Amount" class="currencyInputs">
            
        </div>
        <br>

        <div id="toSection" class="inline sections">
            <h3 class="boxTitle">To Currency</h3>
            <br>
            <select name="toCurrency" id="toCurrency" class="currencySelecters inline">
                
            </select>
            <h3 class="inline" id="resultText"></h3>
            
        </div><br>

        <button id="convertButton">Convert</button>
    </div>
</body>
<script src="JS/main.js"></script>
</html>
