<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Currency Converter</title>
</head>
<body>
    <div id="mainContainer">
        <h1 class="title">Currency Converter</h1>

        <div id="fromSection" class="inline sections">
            <h3 class="boxTitle">Currency one</h3>
            <h3 class="boxTitle fas fa-money-bill-wave"></h3><br>
            <input type="text" name="fromInput" id="fromInput" placeholder="0.00 ETB" class="currencyInputs">
            <select name="fromCurrency" id="fromCurrency" class="currencySelecters">
                <option value="etb">ETB</option>
            </select>
        </div>
        <br>

        <div id="toSection" class="inline sections">
            <h3 class="boxTitle">Currency Two</h3>
            <h3 class="boxTitle fas fa-money-bill-wave"></h3><br>
            <input type="text" name="toInput" id="toInput" placeholder="0.00 ETB" class="currencyInputs inline">
            <select name="toCurrency" id="toCurrency" class="currencySelecters inline">
                <option value="etb">ETB</option>
            </select>
        </div><br>

        <button id="convertButton">Convert</button>
    </div>
</body>
<script src="JS/main.js"></script>
</html>
